<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title class="title">Music Parallel Coordinates</title>
<link rel="stylesheet" href="styleParallelCoord.css">
</head>


<body onload="readCsvArtist('../../DATA/artists.csv');">
  <h1>Coordonées parallèles</h1>
  <div class="selectionArtiste">
  <p> Veuillez selectionner un artiste : </p>
  <select name="artists" id="artists-select"></select>
  </div>
  <div class="filter">
  <div class="filterUp">
  <p> Selection de filtres : </p>
  </div>
  <div class="filterDown">
  <div>
    <label for="displayGenre" class="container">
      <input type="checkbox" id="displayGenre" checked="true">
      <span class="checkmark"></span>
      Afficher la colonne des genres
    </label>
  </div>
  <div>
    
    <label for="displayGenreInferes" class="container">
      <input type="checkbox" id="displayGenreInferes" checked="true">
      <span class="checkmark"></span>
      Afficher la colonne des genres inférés
    </label>
  </div>
  <div>

    
    <label for="displayAlbums" class="container">
      <input type="checkbox" id="displayAlbums" checked="true">
      <span class="checkmark"></span>
      Afficher la colonne des albums
    </label>
  </div>
  <div>
    
    <label for="displayLangues" class="container">
      <input type="checkbox" id="displayLangues" checked="true">
      <span class="checkmark"></span>
      Afficher la colonne des langues
    </label>
  </div>
  <div>
    <label for="unknownType" class="container">
      <input type="checkbox" id="unknownType" checked="true">
      <span class="checkmark"></span>
      Afficher les données avec un genre inconnu
    </label>
  </div>
  <div>
    <label for="unknownInferedType" class="container">
      <input type="checkbox" id="unknownInferedType" checked="true">
      <span class="checkmark"></span>
      Afficher les données avec un genre inféré inconnu
    </label>
  </div>
  <div>
    <label for="unknownLangue" class="container"  >
      <input type="checkbox" id="unknownLangue" checked="true">
      <span class="checkmark"></span>
      Afficher les données avec une langue inconnue
    </label>
  </div>
</div>
</div>
  <div><button type="button" onclick="displayVisualisation();"> Confirm </button></div>
</div>
<div class="middleRow">
<div class="visu" id="my_dataviz"></div>
<div class="tooltip" id="tooltip"></div>
</div>
<div class="info">Vue générale des informations</div>
<div class="row">
<div>
  <ul id="listSongs" class="block" ></ul>
</div>
<div>
  <ul id="listGenres" class="block" ></ul>
</div>
<div>
  <ul id="listGenresInferes" class="block" ></ul>
</div>
</div>
<div class="row">
  <div>
    <ul id="listAlbums" class="block" ></ul>
  </div>
  <div>
    <ul id="listLangues" class="block" ></ul>
  </div>
</div>
</div>



<script src="//d3js.org/d3.v3.min.js"></script>
<script src="parallelCoord.js"></script>
