function loadVisualization(data, titles, rangeColors){  
  var margin = {top: 30, right: 0, bottom: 10, left: 0},
  width = 780 - margin.left - margin.right,
  height = 700 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {},
    dragging = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var clear = d3.select("svg").remove();


var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

  

  //console.log(titles);

  
  var color = d3.scale.ordinal()
    .domain(titles)
    .range(rangeColors)
    
  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(data[0]).filter(function(d) {
      
  
      if(d==="Nom artist"){ return;}

      if(d==="Titre" || d === "Genre" || d==="Genre inféré" || d==="Nom Album" || d==="Langue") {
          y[d] = d3.scale.ordinal()
            .domain(data.map(function(p) { return p[d]; }))
            .rangePoints([height, 0]);
 
      }
     
      else {
          y[d] = d3.scale.linear()
            .domain(d3.extent(data, function(p) { return +p[d]; }))
            .range([height, 0]);
      }

      return true;
  }));




  // Add grey background lines for context.
  background = svg.append("svg:g")
      .attr("class", "background")
    .selectAll("path")
      .data(data)
    .enter().append("svg:path")
      .attr("d", path);

  // Add blue foreground lines for focus.
  foreground = svg.append("svg:g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(data)
    .enter().append("svg:path")
      .attr("d", path);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("svg:g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
        .on("dragstart", function(d) {
          dragging[d] = this.__origin__ = x(d);
          background.attr("visibility", "hidden");
        })
        .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, this.__origin__ += d3.event.dx));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
        .on("dragend", function(d) {
          delete this.__origin__;
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground)
              .attr("d", path);
          background
              .attr("d", path)
              .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
        }));;
        

  // Add an axis and title.
  g.append("svg:g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("svg:text")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(String);

  // Add and store a brush for each axis.
  g.append("svg:g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brush", brush)); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);



function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}



// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) {
   return [position(p), y[p](d[p])]; }));
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

svg
    .selectAll("myPath")
    .data(data)
    .enter()
    .append("path")
      .attr("class", function (d) { return "line " + d.Titre } ) // 2 class for each line: 'line' and the group name
      .attr("d",  path)
      .style("fill", "none" )
      .style("stroke", function(d){ return( color(d.Titre))} )
      .style("opacity", 0.5)
     

      svg.selectAll("myAxis")
    // For each dimension of the dataset I add a 'g' element:
    .data(dimensions).enter()
    .append("g")
    .attr("class", "axis")
    // I translate this element to its right position on the x axis
    .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
    // Add axis title
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; })
      .style("fill", "black")   
      
      
}

function readCsvArtist(filename){
  getListOfArtists(filename);
}

function getListOfArtists(file){
  d3.csv(file, function(data){
    var listArtist = [];
    for(i=0; i<data.length; i++){
      if(!(data[i]["name"].includes("http:"))){
      listArtist.push(data[i]["name"]);
      }
    }
    
    var sel1 = document.getElementById('artists-select');
    for (var i = 1; i <= listArtist.length; i++) {
    var opt = document.createElement('option');
    opt.text = listArtist[i];
    opt.value = listArtist[i];
    sel1.appendChild(opt);
  }

  })
}

function readCsvSong(){
  var artist = document.getElementById("artists-select").value;
  artist = artist.replace("/","")
  artist = artist.replace('"',"")
  artist = artist.replace("*","")
  artist = artist.replace(">","")
  artist = artist.replace("'","")
  artist = artist.replace("<","")
  artist = artist.replace('\\',"")
  artist = artist.replace(':',"")
  artist = artist.replace("?","")
  artist = artist.replace('|',"")
  var path = "../../DATA/ParCoordCsv/"+artist+".csv" 
 
    d3.csv(path, function(data) {

      var songs = [];
      var titles = [];
      for(i=0; i<data.length; i++){
        if(!document.getElementById("unknownType").checked){
          
          if(data[i]["Genre"]!="Unknown"){
            titles.push(data[i]["Titre"]);
            songs.push(data[i]);
          
        }
        }
        else{
          titles.push(data[i]["Titre"]);
          songs.push(data[i]);
        }
      }
      var colors = [];
      for(j=0; j<songs.length; j++){
        colors.push('#'+(Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0'));
      } 
      loadVisualization(songs,titles,colors);
      
    });
}
